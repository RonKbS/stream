<!DOCTYPE html>
<html>

<head>
  <title>Streaming Photos</title>
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../components/must/must.js"></script>
</head>

<body>
  <div id="l">
    <ul id="photos"></ul>
  </div>
  <script type="text/javascript">
    must.Photos(function (photo) {
      $("#photos").append([
        '<li><img src="', photo.photo_link, '"/></li>'
      ].join(''));
    });

  </script>
</body>

</html>
